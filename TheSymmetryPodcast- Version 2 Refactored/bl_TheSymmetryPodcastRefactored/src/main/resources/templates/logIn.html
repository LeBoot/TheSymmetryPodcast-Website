<html lang="en">
<head>
	<!-- Meta for Bootstrap 4 -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Title for document -->
	<title>Login | The Symmetry Podcast</title>
	
	<!-- External links -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	<!-- Additional CSS -->
	<link href="/css/TspStyles.css" rel="stylesheet" type="text/css" />

	<!-- Styles for this page -->
	<link href="/css/login.css" rel="stylesheet" type="text/css" />
	<style></style>
</head>
	
<body>
	<div id="bodyWrap">
		<noscript>
			<div class="noScriptBox">This Website Will Not Function Properly Unless JavaScript Is Enabled</div>
		</noscript>
		<header>
			<!-- Dynamically Added with headerFooter.js -->
		</header>
		<section>
			<div class="accountIdDiv"></div>
			<div class="errorDiv">
				<!-- Content Dynamically Added -->
			</div>
			<div id="pageContent">
			<h1 id="logInTitle">Log In</h1>
				<form id="logInForm" action="/session-status/login" method="POST">
					<div>
						<div id="userNameArea">
							<input type="text" class="text full-width" placeholder="Username" id="userNameInput">
						</div>
						<div id="passwordArea">
							<input type="password" class="text full-width" placeholder="Password" id="passwordInput">
						</div>
						<div id="logInButtonArea">
							<button type="button" onClick="logInRequested()">Log In</button>
						</div>
						<div id="forgotPasswordArea">
							<a onClick="forgotPasswordClicked()">Forgot your password?</a>
						</div>
						<div id="noAccountArea">
							Don't have an account? <a href="signUp">Sign Up</a>
						</div>
					</div>
				</form>
			</div>
		</section>
		<footer>
			<!-- Dynamically Added with headerFooter.js -->
		</footer>
	</div>
	
	<!-- javaScript -->
	<script src="/js/headerFooter.js" ></script>
	<script src="/js/LogOff.js" ></script>
	<script src="/js/login.js" ></script>
	
	<!-- Full JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
