<html lang="en">
<head>
	<!-- Meta for Bootstrap 4 -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Title for document -->
	<title>My Account | The Symmetry Podcast</title>
	
	<!-- External links -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	<!-- Additional CSS -->
	<link href="/css/TspStyles.css" rel="stylesheet" type="text/css" />

	<!-- Styles for this page -->
	<link href="/css/myAccount.css" rel="stylesheet" type="text/css" />
	<style></style>
</head>
	
<body>
	<div id="bodyWrap">
		<noscript>
			<div class="noScriptBox">This Website Will Not Function Properly Unless JavaScript Is Enabled</div>
		</noscript>
		<header>
			<!-- Dynamically Added with headerFooter.js -->
		</header>
		<section>
			<div class="accountIdDiv"></div>
			<div class="errorDiv">
				<!-- Content Dynamically Added -->
			</div>
			<div id="pageContent">
				<h1 id="myAccountTitle">My Account</h1>
				
				<div id="pageLoadingDiv">
					Loading your account...
				</div>
				
				<div id="normalDisplay" class="hiddenElement">
				
					<div class="infoAndEditField" >
						<div class="displayInfoField  flex-container" style="border-top: solid grey 2px;">
							<div class="infoTitleDiv">
								First Name:
							</div>
							<div class="infoDisplayDiv" id="firstNameDisplay">
								<!-- Name, Dynamically Added -->
							</div>
							<div class="editButtonDiv" id="firstNameEditButtonDiv">
								<button id="firstNameEditButton" onClick="changeFirstNameFieldsFromEditToSave()">Edit</button>
							</div>
						</div>
					</div>
					
					<div class="infoAndEditField">
						<div class="displayInfoField  flex-container">
							<div class="infoTitleDiv">
								Last Name:
							</div>
							<div class="infoDisplayDiv" id="lastNameDisplay">
								<!-- Name, Dynamically Added -->
							</div>
							<div class="editButtonDiv" id="lastNameEditButtonDiv">
								<button id="lastNameEditButton" onClick="changeLastNameFieldsFromEditToSave()">Edit</button>
							</div>
						</div>
					</div>
					
					<div class="infoAndEditField">
						<div class="displayInfoField  flex-container">
							<div class="infoTitleDiv">
								Email:
							</div>
							<div class="infoDisplayDiv" id="emailDisplay">
								<!-- Email, Dynamically Added -->
							</div>
							<div class="editButtonDiv" id="emailEditButtonDiv">
								<button id="emailEditButton" onClick="changeEmailFieldsFromEditToSave()">Edit</button>
							</div>
						</div>
					</div>
					
					<div class="infoAndEditField">
						<div class="displayInfoField  flex-container">
							<div class="infoTitleDiv">
								Username:
							</div>
							<div class="infoDisplayDiv" id="usernameDisplay">
								<!-- Username, Dynamically Added -->
							</div>
							<div class="editButtonDiv" id="usernameButtonDiv">
								<button id="usernameEditButton" onClick="changeUsernameFieldsFromEditToSave()">Edit</button>
							</div>
						</div>
					</div>
					
					<div class="infoAndEditField">
						<div class="displayInfoField  flex-container">
							<div class="infoTitleDiv">
								Password:
							</div>
							<div class="infoDisplayDivPassword" id="passwordDisplay">
								<!-- Password, Dynamically Added -->
							</div>
							<div class="showPasswordButtonDiv">
								<button id="passwordDisplayButton" onClick="toggleDisplayPassword()">Show</button>
							</div>
							<div class="editButtonDiv" id="passwordButtonDiv">
								<button id="passwordEditButton" onClick="changePasswordFieldsFromEditToSave()">Edit</button>
							</div>
						</div>
					</div>
						
					<div class="infoAndEditField">
						<div class="displayInfoField  flex-container">
							<div class="infoTitleDiv">
								Region:
							</div>
							<div class="infoDisplayDiv" id="regionDisplay">
								<!-- Region, Dynamically Added -->
							</div>
							<div class="editButtonDiv" id="regionButtonDiv">
								<button id="regionEditButton" onClick="changeRegionFieldsFromEditToSave()">Edit</button>
							</div>
						</div>
					</div>
						
					<div id="logOutDeleteArea">
						<button class="extraButton" onClick="logOutFromWebsite()">Log Out</button>
						<!-- <button class="extraButton" id="deleteButton" onClick="sendAlert()"></button>>Delete Account</button> -->
						<button class="extraButton" id="deleteButton" data-toggle="modal" data-target="#deleteModal">Delete Account</button>
						
					</div>
  
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-body">
			<div>Are you sure you want to delete your account?</div>
		 	<div>If so, please enter your password:</div>
			<input class="modalInputBox" palceholder="password" type="password" id="deleteAccountPasswordInput">
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-primary" onClick="verifyDeletePassword()" data-toggle="modal" data-target="#deleteModal">Delete Account</button>
		</div>
	  </div>
	</div>
  </div>

				</div>
				<div id="deletedAccountDiv" class="hiddenElement">
					<h2 id="deletedAccountHeading1">Your Account Has Been Deleted.</h2>
					<h3 id="deletedAccountHeading2">We're Sorry To See You Go!</h3>
				</div>
			</div>
		</section>		
		<footer>
			<!-- Dynamically Added with headerFooter.js -->
		</footer>
	</div>
	
	<!-- javaScript -->
	<script src="/js/headerFooter.js" ></script>
	<script src="/js/myAccount.js" ></script>
	<script src="/js/LogOff.js" ></script>
	
	<!-- Full JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
